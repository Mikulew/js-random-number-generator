<!DOCTYPE html>
<html>
  <head>
    <title>Random Number Generator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gemunu+Libre&display=swap"
      rel="stylesheet"
    />
    <link href="css/normalize.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="generator-wrapper">
        <h1 class="title">Random Number Generator</h1>
        <div class="inputs-container">
          <div class="input-wrapper">
            <label for="minInput">Minimum number</label>
            <input class="input" type="number" id="minInput" value="0" />
          </div>
          <div class="input-wrapper">
            <label for="maxInput">Maximum number</label>
            <input class="input" type="number" id="maxInput" value="100" />
          </div>
        </div>
        <div class="output-wrapper">
          <output></output>
        </div>
        <button class="button" type="button">Generate Random Number</button>
        <p id="errorText" class="error"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
